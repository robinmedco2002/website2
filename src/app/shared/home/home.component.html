


    

    

    <div style="width: 100%; align-content: center; ">
    <h1 style="text-align:center;">Angular Material Carousel Slider</h1>
  
    <mat-carousel
    timings="250ms ease-in"
  [autoplay]="true"
  interval="2000"
  color="accent"
  maxWidth="100%"
  proportion="32"
  slides="5"
  [loop]="true"
  [hideArrows]="false"
  [hideIndicators]="false"
  [useKeyboard]="true"
  [useMouseWheel]="false"
  orientation="ltr" >

    <mat-carousel-slide
      #matCarouselSlide
      *ngFor="let slide of slides; let i = index"
      [image]="slide.image"
      overlayColor="#00000040"
      [hideOverlay]="false"  >
    </mat-carousel-slide>

  </mat-carousel>
</div>
